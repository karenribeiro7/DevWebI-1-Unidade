<!DOCTYPE html>
<html lang="pt-br">
<head><!-- Cabeçalho da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Davi Damasceno, Karen Ribeiro e Liana Carvalho">
    <meta name="description" content="Site desenvolvido para primeira unidade da disciplina de DevWeb I">
    <link rel="stylesheet" href="assets/css/estilo.css"><!-- Importação do arquivo de estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><!-- Pré-conexão com o servidor de fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Poppins:wght@400;700&display=swap" rel="stylesheet"><!-- Importação das fontes utilizadas -->

    <link rel="shortcut icon" type="imagem/png" href="assets/icones/iconmonstr-eat-7.svg"><!-- Ícone da página -->
    
    <title>Cozinha Express</title><!-- Título da página -->
</head>
<body>
    <header>
        <nav class="navbar"> <!-- O menu de navegação foi colocado em um elemento nav -->
            <button class="navbar__toggle" aria-label="Toggle menu">&#9776;</button><!-- Botão para abrir o menu em telas menores -->
                <a class="navbar__link" href="index.html">Home</a>
                <a class="navbar__link" href="salgados.html">Salgadas</a>
                <a class="navbar__link" href="doces.html">Doces</a>
                <a class="navbar__link" href="formulario.html">Enviar Receita</a>
        </nav>
    </header><br>
    <main class="main">
        <div class="capa">
            <img class="capa__foto" src="assets/imagens/receitas.jpg" alt="Icone de uma tigela e um batedor, com brilhinhos e corações por cima"><!-- Imagem de capa -->
            <h1 class="capa__nome">Cozinha Express</h1><!-- Título da página -->
            <p class="capa__descricao"><!-- Descrição da página -->
                Deseja colocar sua receita favorita aqui? Preencha o formulário abaixo e nos envie!
            </p>
        </div>
        <br>

        <h2 class="subtitulo"><strong>Envie sua receita!</strong></h2><!-- Título da seção de envio de receitas -->
        <div class="formulario__area"><!-- Área do formulário -->
        
            <form class="forms" method="post" action="formulario-sucesso.html"><!-- Formulário de envio de receitas -->
                <fieldset><!-- Agrupamento de campos do formulário -->
                
                <label for="email-receita">Seu e-mail:</label><!-- Campo de e-mail -->
                <input maxlength="50" minlength="3" id="email-receita" name="email-receita" placeholder="Digite seu e-mail"><br><!-- Campo de e-mail -->
                <label for="telefone-receita">Seu Telefone:</label><!-- Campo de telefone -->
                <input maxlength="11" minlength="11" id="telefone-receita" name="telefone-receita"><br><!-- Campo de telefone -->
                <label for="nome-receita">Nome da Receita:</label><!-- Campo de nome da receita -->
                <input maxlength="50" minlength="3" id="nome-receita" name="nome-receita" placeholder="Digite o nome da receita"><br><!-- Campo de nome da receita -->
                <ul class="sugestoes"></ul><!-- Lista de sugestões -->
                <label for="imagem">Imagem da Receita:</label><!-- Campo de imagem da receita -->
                <input type="file" id="imagem" name="imagem"><br><!-- Campo de imagem da receita -->
                <label for="link">Fonte da Receita:</label><!-- Campo de link da receita -->
                <input type="url" id="link" name="link" placeholder="Digite o link da receita original"><br><!-- Campo de link da receita -->
                <label for="receita-passos">Receita:</label><br><!-- Campo de passos da receita -->
                <textarea id="receita-passos" name="receita-passos" rows="5" cols="50"></textarea></textarea><br><!-- Campo de passos da receita -->
                <button class="bt" type="submit" value="Enviar">Enviar</button><!-- Botão de envio do formulário -->
                </fieldset>
                </form> 
            <br>
        </div>
    </main> 
    <script src="app.js"></script> <!-- O defer faz com que o script seja carregado após o carregamento da página -->  
</body>
<footer><!-- Rodapé da página -->
    <p>&copy; 2024 Cozinha Express. Todos os direitos reservados.</p> <!-- Texto de direitos autorais -->
</footer>
</html>
